<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
<body>
  <script type="text/javascript">
    var power = function(base, exponent){
        var result = 1;
        for (var count = 0; count < exponent; count++)
            result *= base;
        return result;
    };
    console.log("Power", power(2,10));
  </script>
  </body>
</html>
