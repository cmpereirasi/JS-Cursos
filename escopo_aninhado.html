<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      h1{
        text-align: center;
        background: -webkit-linear-gradient(left top , purple 20%, red) ;
        color: white;
        font-size: 3em;
        margin: 0;
        padding: 30px;
        font-family: sans-serif;
      }

  <body>
    <h1>JS in the day</h1>

<script type="text/javascript">
var landscape = function() {
  var result = "";
    var flat = function(size) {
      for (var count = 0;  count < size; count++)
          result += "_ ";
    };
  var mountain = function(size) {
    result +="/";
    for (var count = 0; count < size; count++)
      result +="' ";
    result +="\\ ";
  };

  flat(3);
  mountain(4);
  flat(6);
  mountain(1);
  flat(1);
  return result;
};

console.log(landscape());
</script>
  </body>
</html>
